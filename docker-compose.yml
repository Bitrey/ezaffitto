version: "3.8"

services:
  parser:
    build: ./parser
    restart: unless-stopped
    volumes:
      - ./parser:/usr/src/app
    environment:
      - NODE_ENV=development
      - MAIN_PROMPT_PATH=./prompt1.txt
      - DESCRIPTION_PROMPT_PATH=./prompt2.txt
      - DEBUG_START_EXPRESS_SERVER=true
    ports:
      - "3000:3000" # DEBUG!!
    networks:
      - rabbitmq-network
      - db-api-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      db-consumer:
        condition: service_healthy

  # telegram-bot:
